{% extends 'admin/master.html' %}
{% block content %}
{% load static %}

<div class="container mt-5">
    <form class="col-6 mx-auto card p-3 shadow-lg" method="post" action="/adminapp/color-update/{{colors.id}}/">
        {% csrf_token %}
        <h2>Update Color</h2>
        <hr>
        <div class="col">
            <div class="col-sm-12 mt-2">
                <input type="text" class="form-control" name="color" value="{{colors.color}}" placeholder="color name">
            </div>
            <br>
            <div class="btn">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </form>
</div>

{% endblock %}
