{% extends 'admin/master.html' %}
{% block content %}
{% load static %}


<div class="pagetitle">
    <h1>Data Tables</h1>
    <nav>
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="{% url 'adindex' %}">Home</a></li>
            <li class="breadcrumb-item">Tables</li>
            <li class="breadcrumb-item active">Data</li>
        </ol>
    </nav>
</div><!-- End Page Title -->

<section class="section">
    <div class="row">
        <div class="col-lg-6">

            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Color Table</h5>


                    <table class="table table-hover">
                        <thead style="text-align:center;">
                        <tr>
                            <th scope="col">Sr No</th>
                            <th scope="col">Color Name</th>
                            <th scope="col">Action</th>
                        </tr>
                        </thead>
                        <tbody style="text-align:center;">
                        {% for cl in colors %}
                        <tr>
                            <th scope="row">{{forloop.counter}}</th>
                            <td>{{cl.color}}</td>
                            <td>
                                <button type="submit"><a href="{% url 'color-delete' cl.id %}">Delete</a></button>
                                <button type="submit"><a href="{% url 'color-edit' cl.id %}">Edit</a></button>
                            </td>
                        </tr>
                        {% endfor %}
                        </tbody>
                    </table>

                </div>
            </div>

        </div>
    </div>
</section>

{% endblock %}
